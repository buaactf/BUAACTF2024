<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Viewer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GIF Viewer</h1>
        </header>
        <main>
            <button id="get-gif" class="animated-button">Get a Random GIF</button>
            <div id="gif-preview" class="preview">
                <img id="gif-img" src="" alt="GIF Preview" style="display: none;">
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
